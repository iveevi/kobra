default_compiler: nvcc
default_standard: c++17

definitions:
  - kobra_source: 'source/app.cpp,
    source/backend.cpp,
    source/bvh.cpp,
    source/capture.cpp,
    source/ecs.cpp,
    source/extensions.cpp,
    source/formats.cpp,
    source/io/event.cpp,
    source/layers/optix_tracer.cu,
    source/layers/raster.cpp,
    source/layers/raytracer.cpp,
    source/logger.cpp,
    source/material.cpp,
    source/mesh.cpp,
    source/renderer.cpp,
    source/scene.cpp,
    source/texture_manager.cpp,
    source/timer.cpp,
    source/vertex.cpp'
  - tinyfd_source: 'thirdparty/tinyfiledialogs/tinyfiledialogs.c'
  - glslang_source: 'thirdparty/glslang/SPIRV/GlslangToSpv.cpp,
    thirdparty/glslang/StandAlone/ResourceLimits.cpp'
  - includes: 'thirdparty,
    thirdparty/freetype/include,
    thirdparty/glm,
    thirdparty/imgui,
    thirdparty/assimp/include,
    thirdparty/tinyfiledialogs,
    thirdparty/optix,
    thirdparty/tinyexr'
  - libs: 'glfw,
    vulkan,
    assimp,
    pthread,
    avcodec,
    avformat,
    avutil,
    freetype,
    glslang,
    SPIRV,
    OSDependent,
    OGLCompiler'

builds:
  - optix_ptx:
    - sources: source/layers/optix_rt.cu
    - idirs: includes
    - flags: '-ptx'
    - options: 'nolink, output_dir=./bin/ptx, output_format={filename}.ptx'
  - glsl_compute:
    - sources: shaders/rt/progressive_path_tracer.glsl
    - flags: '-fshader-stage=compute'
    - compiler: glslc
    - options: 'nolink, output_dir=./bin/spv'
  - kobra:
    - sources: main.cpp, kobra_source, tinyfd_source, glslang_source
    - idirs: includes
    - flags: '-std=c++17'
    - libraries: libs
    - dependencies: optix_ptx, glsl_compute 
  - kobra_release:
    - sources: main.cpp, kobra_source, tinyfd_source, glslang_source
    - idirs: includes
    - flags: '-O3 -std=c++17'
    - libraries: libs
  - kobra_debug:
    - sources: main.cpp, kobra_source, tinyfd_source, glslang_source
    - idirs: includes
    - libraries: libs
    - flags: '-std=c++17 -g'
  - kobra_wall:
    - sources: main.cpp, kobra_source, tinyfd_source, glslang_source
    - idirs: includes
    - libraries: libs
    - flags: '-std=c++17 -Wall -Werror'
  - experimental_normal:
    - sources: experimental/main.cu, source/logger.cpp, thirdparty/optix/sutil/Camera.cpp
    - idirs: includes
    - flags: '-std=c++17'
    - libraries: libs
  - experimental_debug:
    - sources: experimental/main.cu, kobra_source, tinyfd_source, glslang_source
    - idirs: includes
    - flags: '-std=c++17 -g'
    - libraries: libs

targets:
  - kobra:
    - modes: 'gdb, cuda-gdb, wall, release'
    - builds:
      - default: kobra
      - cuda-gdb: kobra_debug
      - gdb: kobra_debug
      - wall: kobra_wall
      - release: kobra_release
    - postbuilds:
      - default: 'cd shaders && ./compile.sh && cd .. && {}'
      - gdb: 'gdb {}'
      - cuda-gdb: 'cuda-gdb {}'
      - wall: '{}'
  - experimental:
    - modes: 'gdb'
    - builds:
      - default: experimental_normal
      - gdb: experimental_debug
    - postbuilds:
      - default: '{}'
      - gdb: 'gdb {}'
