default_compiler: clang++
default_standard: c++17

definitions:
  - tinyfd_source: 'thirdparty/tinyfiledialogs/tinyfiledialogs.c'
  - kobra_source: 'source/backend.cpp,
    source/capture.cpp,
    source/formats.cpp,
    source/logger.cpp,
    source/material.cpp,
    source/mesh.cpp,
    source/model.cpp,
    source/object.cpp,
    source/scene.cpp,
    source/texture_manager.cpp,
    source/timer.cpp,
    source/vertex.cpp,
    source/engine/rt_capture.cpp,
    source/gui/gui.cpp,
    source/gui/layer.cpp,
    source/gui/sprite.cpp,
    source/gui/text.cpp,
    source/io/event.cpp,
    source/raster/layer.cpp,
    source/raster/mesh.cpp,
    source/raytracing/batch.cpp,
    source/raytracing/layer.cpp'
  - includes: 'thirdparty,
    thirdparty/freetype/include,
    thirdparty/glm,
    thirdparty/imgui,
    thirdparty/assimp/include,
    thirdparty/tinyfiledialogs'
  - libs: 'glfw,
    vulkan,
    assimp,
    pthread,
    avcodec,
    avformat,
    avutil,
    freetype'

builds:
  - kobra_release:
    - sources: main.cpp, kobra_source, tinyfd_source
    - idirs: includes
    - flags: '-O3 -std=c++17'
    - libraries: libs
  - kobra_debug:
    - sources: main.cpp, kobra_source, tinyfd_source
    - idirs: includes
    - libraries: libs
    - flags: '-std=c++17 -g'
  - kobra_wall:
    - sources: main.cpp, kobra_source, tinyfd_source
    - idirs: includes
    - libraries: libs
    - flags: '-std=c++17 -Wall -Werror'
  - experimental_normal:
    - sources: experimental/main.cpp, kobra_source
    - idirs: includes
    - flags: '-O3 -std=c++17'
    - libraries: libs
  - experimental_debug:
    - sources: experimental/main.cpp, kobra_source
    - idirs: includes
    - flags: '-std=c++17 -g'
    - libraries: libs

targets:
  - kobra:
    - modes: 'gdb, wall'
    - builds:
      - default: kobra_release
      - gdb: kobra_debug
      - wall: kobra_wall
    - postbuilds:
      - default: '{}'
      - gdb: 'gdb {}'
      - wall: '{}'
  - experimental:
    - modes: 'gdb'
    - builds:
      - default: experimental_normal
      - gdb: experimental_debug
    - postbuilds:
      - default: '{}'
      - gdb: 'gdb {}'
