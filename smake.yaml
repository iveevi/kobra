default_compiler: clang++
default_standard: c++17

definitions:
  - imgui_source: 'thirdparty/imgui/imgui.cpp,
    thirdparty/imgui/imgui_draw.cpp,
    thirdparty/imgui/imgui_demo.cpp,
    thirdparty/imgui/imgui_widgets.cpp,
    thirdparty/imgui/imgui_tables.cpp,
    thirdparty/imgui/backends/imgui_impl_glfw.cpp,
    thirdparty/imgui/backends/imgui_impl_vulkan.cpp'
  - kobra_source: 'source/vulkan.cpp,
    source/model.cpp,
    source/logger.cpp,
    source/capture.cpp,
    source/texture.cpp,
    source/gui/text.cpp,
    source/io/event.cpp'

builds:
  - kobra_release:
    - sources: main.cpp, kobra_source, imgui_source
    - idirs: 'thirdparty,
      thirdparty/freetype/include,
      thirdparty/glm,
      thirdparty/imgui,
      thirdparty/assimp/include'
    - flags: '-O3 -std=c++17'
    - libraries: 'glfw,
      vulkan,
      assimp,
      pthread,
      avcodec,
      avformat,
      avutil,
      freetype'
  - kobra_debug:
    - sources: main.cpp, kobra_source, imgui_source
    - idirs: 'thirdparty,
      thirdparty/freetype/include,
      thirdparty/glm,
      thirdparty/imgui,
      thirdparty/assimp/include'
    - libraries: 'glfw,
      vulkan,
      assimp,
      pthread,
      avcodec,
      avformat,
      avutil,
      freetype'
    - flags: '-std=c++17 -g'
  - experimental_normal:
    - sources: 'experimental/kobra.cpp,
      experimental/render.cpp,
      kobra_source,
      imgui_source'
    - idirs: 'thirdparty,
      thirdparty/freetype/include,
      thirdparty/glm,
      thirdparty/imgui,
      thirdparty/assimp/include'
    - flags: '-O3 -std=c++17'
    - libraries: 'glfw,
      vulkan,
      assimp,
      pthread,
      avcodec,
      avformat,
      avutil,
      freetype'

targets:
  - kobra:
    - modes: 'gdb'
    - builds:
      - default: kobra_release
      - gdb: kobra_debug
    - postbuilds:
      - default: '{}'
      - gdb: 'gdb {}'
  - experimental:
    - builds:
      - default: experimental_normal
    - postbuilds:
      - default: '{}'
